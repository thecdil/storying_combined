##########
# CollectionBuilder Theme Customization
# values set here help configure details of individual pages in the website
##########

##########
# HOME PAGE
#
# featured image is used in home page banner and in meta markup to represent the collection
# use either an objectid (from an item in this collect), a relative location of an image in this repo, or a full url to an image elsewhere
featured-image: https://cdil.lib.uidaho.edu/storying-extinction/objects/caribou_wide.jpg
# optional: add extra padding around collection title for a larger image feature. 
home-title-y-padding: 15em # Default is 8em
# optional: change position of background image, center, top, bottom
home-banner-image-position: # Default is center
# height of the carousel at the bottom of the home page; this is in px, but just enter a number (don't include "px"). Default is 300
carousel-height: 300 
# If you'd like to feature specific subjects on the front page, fill in the below with subjects and separate them by semi-colon. 
# Otherwise, leave this blank for automatically generated subjects. For a list of subjects generated by the metadata, see data/subjects.csv
featured-subjects: # separate by semi-colon(';')
featured-subjects-max: 5 # set number of top subjects to display if auto generating
# Same as subjects above. Leave blank for automatically generated locations. Or add locations you'd like to feature. For list see data/places.csv
featured-locations: # separate by semi-colon(';') 
featured-locations-max: 3 # set number of top locations to display if auto generating

##########
# ABOUT PAGE
#
# Featured image on About page - if left blank, CB will use image featured on the home page
# use either an objectid (from an item in this collect), a relative location of an image in this repo, or a full url to an image elsewhere
about-featured-image: caribou-mural-in-sandpoint
##########
# BROWSE PAGE
#
# see _data/browse-config.csv for field display options
# fields given the "btn" option can be multivalued with ";" such as subjects.

##########
# ITEM PAGE
#
# see _data/metadata-config.csv to define the metadata fields that will display.
browse-buttons: true # true / false, adds previous/next arrows to items, but increases build time

##########
# SUBJECTS PAGE
#
subjects-fields: subject;creator # set of fields separated by ; to be featured in the cloud (leave blank or comment out to not generate)
subjects-min: 1 # min size for subject cloud, too many terms = slow load time!
subjects-stopwords: # set of subjects separated by ; that will be removed from display, e.g. boxers;boxing

##########
# LOCATIONS PAGE
#
locations-fields: location # set of fields separated by ; to be featured in the cloud (leave blank or comment out to not generate)
locations-min: 1 # min size for subject cloud, too many terms = slow load time!
locations-stopwords: # set of subjects separated by ; that will be removed from display, e.g. boxers;boxing

##########
# MAP PAGE
#
# see _data/map-config.csv for field display options
latitude: 48.618778 #to determine center of map
longitude: -117.014185 #to determine center of map
zoom-level: 9 # zoom level for map 
map-base: Esri_WorldImagery # set default base map, choose from: Esri_WorldStreetMap, Esri_NatGeoWorldMap, Esri_WorldImagery
map-search: true # true/false, not suggested with large collections
map-search-fuzziness: 0.35 # fuzzy search range from 1 = anything to 0 = exact match only
map-cluster: false # true/false, suggested for large collection or with many items in same location
map-cluster-radius: 25 # size of clusters, from ~ 10 to 80

##########
# TIMELINE PAGE
#
year-navigation: #"1900;1905;1910;1915;1920" # manually set years to appear in dropdown nav
year-nav-increment: 5 # set increments to auto gen nav years

##########
# DATA 
# 
# add metadata fields for export in data downloads (tip: paste in first row of csv)
# comma delimited list, reference url is automatic
metadata-export-fields: "otherobjectid,objectid,filename,youtubeid,otheryoutubeid,title,itemtype,date,date is approximate?,encounterdate,description,subject,location,degree-latitude,degree-longitude,format,latitude,longitude,type,language,rights,rightsstatement,object_template,object_download,image_small,image_thumb"
# generate a facets list for given fields, comma delimited
metadata-facets-fields: "subject,creator,format"

# NAVBAR COLORS
# If you'd like to change the color of the nav-bar and links, adjust the below. 
# Choose from "navbar-light" for use with light background colors, or "navbar-dark" for dark background colors
navbar-color: navbar-light
# navbar background color
# Choose from bg-primary, bg-secondary, bg-success, bg-danger, bg-warning, bg-info, bg-light, bg-dark, bg-white
navbar-background: bg-white

# BOOTSWATCH THEMES
# You can replace the standard Bootstrap theme with a Bootswatch (https://github.com/thomaspark/bootswatch) option
# Choose from: cerulean; cosmo; cyborg; darkly; flatly; journal; litera; lumen; lux; materia; minty; pulse; sandstone; simplex; sketchy; slate; solar; spacelab; superhero; united; yeti 
bootswatch: # leave blank or comment out for plain bootstrap

# THEME FONTS
base-font-size: 1.2em
text-color: "#191919"
link-color: "#17a2b8"
base-font-family: Josefin Sans # comment out for bootstrap defaults. e.g. Roboto
font-cdn: <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet"> # add font stylesheet, e.g. <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

# THEME ICONS
# the template uses Bootstrap Icons, https://icons.getbootstrap.com/
# find the names on the BI icons page, e.g. file-image
icons: 
  icon-image: image
  icon-audio: file-play
  icon-video: film
  icon-pdf: file-richtext
  icon-default: file-earmark # fall back icon
  icon-scroll-to-top: arrow-up-square # icon for scroll to top button
