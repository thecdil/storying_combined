<!doctype html>
<html lang="en">
    <head>
      <meta http-equiv="Refresh" content="0; URL={{page.url | absolute_url }}">
        <title>{% if page.title %}{{ page.title }} - {% endif %}Page moved</title>
        <meta name="robots" content="noindex" />
    </head>
    <body>
        <p>This page has moved: <a href="{{ page.url | absolute_url }}">{{ page.url | absolute_url }}</a>.<br>Please update your bookmarks!</p>
    </body>
</html>
